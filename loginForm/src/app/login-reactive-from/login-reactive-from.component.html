<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-left shadow-lg rounded p-3 m-3">
      <form [formGroup]="myLoginReactiveForm" (ngSubmit)="onSubmit()">
        <div class="form-group my-2">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control mt-2"
            id="email"
            placeholder="Enter Email"
            formControlName="email"
          />
        </div>

        <div class="form-group my-2">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control mt-2"
            id="email"
            placeholder="Enter Email"
            formControlName="email"
          />
        </div>

        <div class="form-group my-2">
          <label for="course">Courses</label>
          <select
            name="course"
            class="form-control my-2"
            id="course"
            formControlName="course"
          >
            <option [value]="course" *ngFor="let course of coursess">
              {{ course }}
            </option>
          </select>
        </div>

        <div class="form-group my-2">
          <label for="gender">Gender</label>
          <div class="form-check my-2" *ngFor="let gender of genderss">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="{{ gender.id }}"
              [value]="gender.value"
              formControlName="gender"
            />
            <label for="{{ gender.id }}">{{ gender.value }}</label>
          </div>
        </div>

        <div
          class="form-group row my-2"
          *ngFor="let hobby of hobbiesFormArray.controls; let i = index"
        >
          <div class="col-8">
            <input
              class="form-control"
              formControlName="hobby"
              placeholder="Hobby {{ i + 1 }}"
            />
          </div>
          <div class="col-2">
            <button
              class="btn btn-danger"
              type="button"
              (click)="removeHobby(i)"
            >
              Remove
            </button>
          </div>
        </div>

        <div class="mt-4">
          <button
            type="button"
            class="btn btn-success my-2 mx-2"
            (click)="addHobby()"
          >
            Add Hobby
          </button>
          <button class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
